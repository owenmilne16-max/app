<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Manager</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Lucide icons as inline SVG components
    const Plus = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );
    
    const X = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );
    
    const Users = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
    );
    
    const Calendar = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );
    
    const Save = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
        <polyline points="17 21 17 13 7 13 7 21"></polyline>
        <polyline points="7 3 7 8 15 8"></polyline>
      </svg>
    );
    
    const UserPlus = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="8.5" cy="7" r="4"></circle>
        <line x1="20" y1="8" x2="20" y2="14"></line>
        <line x1="23" y1="11" x2="17" y2="11"></line>
      </svg>
    );

    const ShiftManager = () => {
      const [staff, setStaff] = useState([]);
      const [selectedPerson, setSelectedPerson] = useState(null);
      const [newName, setNewName] = useState('');
      const [notes, setNotes] = useState('');
      const [restrictions, setRestrictions] = useState([]);
      const [showShiftGen, setShowShiftGen] = useState(false);
      const [selectedForShift, setSelectedForShift] = useState([]);
      const [currentShift, setCurrentShift] = useState(null);
      const [addingNewInShift, setAddingNewInShift] = useState(false);
      const [newShiftName, setNewShiftName] = useState('');

      const allJobs = [
        { name: "HT Cart / screen", break: "Co ord with other member on cart", group: "", role: "HT Cart / screen", closedown: "Floor close + linen" },
        { name: "HT Cart / screen 2", break: "Co ord with other member on cart", group: "", role: "HT Cart / screen", closedown: "Floor close + linen" },
        { name: "HT Make + 10", break: "30", group: "2nd half", role: "HT Make + 10", closedown: "Bins" },
        { name: "HT Make + 9", break: "30", group: "2nd half", role: "HT Make + 9", closedown: "Bins" },
        { name: "Bar/Glassrun 10", break: "1", group: "", role: "10", closedown: "Bar/Glassrun" },
        { name: "Stock + Cardboard 9", break: "2", group: "", role: "9", closedown: "Stock + Cardboard" },
        { name: "HT give out + 8", break: "1", group: "", role: "8 + HT give out", closedown: "Bins" },
        { name: "Bar/Glassrun 8", break: "2", group: "", role: "8", closedown: "Bar/Glassrun" },
        { name: "Stock + Cardboard 7", break: "1", group: "", role: "7", closedown: "Stock + Cardboard" },
        { name: "Bar/Glassrun 7", break: "2", group: "", role: "7", closedown: "Bar/Glassrun" },
        { name: "Stock + Cardboard 6", break: "1", group: "", role: "6", closedown: "Stock + Cardboard" },
        { name: "Bar/Glassrun 6", break: "2", group: "", role: "6", closedown: "Bar/Glassrun" },
        { name: "Bar/Glassrun 5", break: "1", group: "", role: "5", closedown: "Bar/Glassrun" },
        { name: "Stock + Cardboard 5", break: "2", group: "", role: "5", closedown: "Stock + Cardboard" },
        { name: "Bar/Glassrun 4", break: "1", group: "", role: "4", closedown: "Bar/Glassrun" },
        { name: "Bar/Glassrun 4-2", break: "2", group: "", role: "4", closedown: "Bar/Glassrun" },
        { name: "Bar/Glassrun 3", break: "1", group: "", role: "3", closedown: "Bar/Glassrun" },
        { name: "Bar/Glassrun 3-2", break: "2", group: "", role: "3", closedown: "Bar/Glassrun" },
        { name: "Bar/Glassrun 2", break: "1", group: "", role: "2", closedown: "Bar/Glassrun" },
        { name: "Bar/Glassrun 2-2", break: "2", group: "", role: "2", closedown: "Bar/Glassrun" },
        { name: "Glasswash close 1", break: "1", group: "", role: "1", closedown: "Glasswash close" },
        { name: "Glasswash close 1-2", break: "2", group: "", role: "1", closedown: "Glasswash close" }
      ];

      useEffect(() => {
        loadData();
      }, []);

      const loadData = () => {
        try {
          const staffData = localStorage.getItem('staff-list');
          if (staffData) {
            setStaff(JSON.parse(staffData));
          }
        } catch (error) {
          console.log('No existing staff data');
        }
      };

      const saveData = (newStaff) => {
        try {
          localStorage.setItem('staff-list', JSON.stringify(newStaff));
        } catch (error) {
          console.error('Error saving data:', error);
        }
      };

      const addStaff = () => {
        if (newName.trim()) {
          const newStaff = [...staff, {
            name: newName.trim(),
            notes: '',
            restrictions: [],
            jobHistory: []
          }].sort((a, b) => a.name.localeCompare(b.name));
          setStaff(newStaff);
          saveData(newStaff);
          setNewName('');
        }
      };

      const selectPerson = (person) => {
        setSelectedPerson(person);
        setNotes(person.notes || '');
        setRestrictions(person.restrictions || []);
      };

      const savePersonDetails = () => {
        const updatedStaff = staff.map(s => 
          s.name === selectedPerson.name 
            ? { ...s, notes, restrictions }
            : s
        );
        setStaff(updatedStaff);
        saveData(updatedStaff);
        setSelectedPerson(null);
      };

      const toggleRestriction = (job) => {
        setRestrictions(prev => 
          prev.includes(job)
            ? prev.filter(j => j !== job)
            : [...prev, job]
        );
      };

      const generateShift = () => {
        const available = selectedForShift.map(name => 
          staff.find(s => s.name === name)
        );

        const assignments = [];
        const usedPeople = new Set();

        const jobsByRestriction = [...allJobs].sort((a, b) => {
          const aCount = available.filter(p => !p.restrictions.includes(a.name)).length;
          const bCount = available.filter(p => !p.restrictions.includes(b.name)).length;
          return aCount - bCount;
        });

        for (const job of jobsByRestriction) {
          const eligible = available.filter(person => 
            !person.restrictions.includes(job.name) && !usedPeople.has(person.name)
          );

          if (eligible.length === 0) continue;

          const sorted = eligible.sort((a, b) => {
            const aLastIndex = a.jobHistory.lastIndexOf(job.name);
            const bLastIndex = b.jobHistory.lastIndexOf(job.name);
            return aLastIndex - bLastIndex;
          });

          const assigned = sorted[0];
          assignments.push({
            person: assigned.name,
            break: job.break,
            group: job.group,
            role: job.role,
            closedown: job.closedown
          });
          usedPeople.add(assigned.name);
        }

        const unassigned = available
          .filter(person => !usedPeople.has(person.name))
          .map(person => person.name);

        const updatedStaff = staff.map(person => {
          const assignment = assignments.find(a => a.person === person.name);
          if (assignment) {
            const jobName = allJobs.find(j => 
              j.break === assignment.break && 
              j.role === assignment.role && 
              j.closedown === assignment.closedown
            )?.name;
            return {
              ...person,
              jobHistory: [...(person.jobHistory || []), jobName]
            };
          }
          return person;
        });
        setStaff(updatedStaff);
        saveData(updatedStaff);

        setCurrentShift({
          assigned: assignments,
          unassigned: unassigned,
          manualAssignments: {}
        });
      };

      const addNewStaffInShift = () => {
        if (newShiftName.trim()) {
          const newStaff = [...staff, {
            name: newShiftName.trim(),
            notes: '',
            restrictions: [],
            jobHistory: []
          }].sort((a, b) => a.name.localeCompare(b.name));
          setStaff(newStaff);
          saveData(newStaff);
          setSelectedForShift([...selectedForShift, newShiftName.trim()]);
          setNewShiftName('');
          setAddingNewInShift(false);
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
          <div className="max-w-6xl mx-auto">
            <h1 className="text-4xl font-bold text-indigo-900 mb-8 flex items-center gap-3">
              <Calendar className="w-10 h-10" />
              Shift Manager
            </h1>

            {!showShiftGen && !selectedPerson && (
              <div className="bg-white rounded-lg shadow-lg p-6">
                <div className="flex gap-4 mb-6">
                  <input
                    type="text"
                    value={newName}
                    onChange={(e) => setNewName(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && addStaff()}
                    placeholder="Add new staff member..."
                    className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  />
                  <button
                    onClick={addStaff}
                    className="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 flex items-center gap-2"
                  >
                    <Plus className="w-5 h-5" />
                    Add Staff
                  </button>
                </div>

                <div className="mb-6">
                  <h2 className="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                    <Users className="w-6 h-6" />
                    Staff List ({staff.length})
                  </h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                    {staff.map(person => (
                      <div
                        key={person.name}
                        className="p-4 bg-gray-50 rounded-lg hover:bg-indigo-50 transition-colors border border-gray-200 flex justify-between items-start"
                      >
                        <div 
                          onClick={() => selectPerson(person)}
                          className="flex-1 cursor-pointer"
                        >
                          <div className="font-medium text-gray-900">{person.name}</div>
                          {person.restrictions?.length > 0 && (
                            <div className="text-sm text-gray-600 mt-1">
                              {person.restrictions.length} restriction(s)
                            </div>
                          )}
                        </div>
                        <button
                          onClick={(e) => {
                            e.stopPropagation();
                            if (confirm(`Delete ${person.name} from staff list?`)) {
                              const newStaff = staff.filter(s => s.name !== person.name);
                              setStaff(newStaff);
                              saveData(newStaff);
                            }
                          }}
                          className="p-1 hover:bg-red-100 rounded text-red-600"
                        >
                          <X className="w-5 h-5" />
                        </button>
                      </div>
                    ))}
                  </div>
                </div>

                <button
                  onClick={() => setShowShiftGen(true)}
                  className="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold flex items-center justify-center gap-2"
                >
                  <Calendar className="w-5 h-5" />
                  Generate New Shift
                </button>
              </div>
            )}

            {selectedPerson && (
              <div className="bg-white rounded-lg shadow-lg p-6">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-2xl font-bold text-gray-900">{selectedPerson.name}</h2>
                  <button
                    onClick={() => setSelectedPerson(null)}
                    className="p-2 hover:bg-gray-100 rounded-lg"
                  >
                    <X className="w-6 h-6" />
                  </button>
                </div>

                <div className="mb-6">
                  <label className="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                  <textarea
                    value={notes}
                    onChange={(e) => setNotes(e.target.value)}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 h-24"
                    placeholder="Add notes about this person..."
                  />
                </div>

                <div className="mb-6">
                  <label className="block text-sm font-medium text-gray-700 mb-3">
                    Job Restrictions (select jobs they cannot do)
                  </label>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-2 max-h-96 overflow-y-auto p-2 bg-gray-50 rounded-lg">
                    {allJobs.map(job => (
                      <label key={job.name} className="flex items-center gap-2 p-2 hover:bg-white rounded cursor-pointer">
                        <input
                          type="checkbox"
                          checked={restrictions.includes(job.name)}
                          onChange={() => toggleRestriction(job.name)}
                          className="w-4 h-4 text-indigo-600"
                        />
                        <span className="text-sm text-gray-700">{job.name}</span>
                      </label>
                    ))}
                  </div>
                </div>

                <button
                  onClick={savePersonDetails}
                  className="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold flex items-center justify-center gap-2"
                >
                  <Save className="w-5 h-5" />
                  Save Details
                </button>
              </div>
            )}

            {showShiftGen && (
              <div className="bg-white rounded-lg shadow-lg p-6">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-2xl font-bold text-gray-900">Generate Shift</h2>
                  <button
                    onClick={() => {
                      setShowShiftGen(false);
                      setSelectedForShift([]);
                      setCurrentShift(null);
                    }}
                    className="p-2 hover:bg-gray-100 rounded-lg"
                  >
                    <X className="w-6 h-6" />
                  </button>
                </div>

                {!currentShift && (
                  <>
                    <div className="mb-6">
                      <h3 className="text-lg font-semibold text-gray-800 mb-3">
                        Select Staff for This Shift
                      </h3>
                      <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 mb-4">
                        {staff.map(person => (
                          <label
                            key={person.name}
                            className="flex items-center gap-2 p-3 bg-gray-50 rounded-lg hover:bg-indigo-50 cursor-pointer"
                          >
                            <input
                              type="checkbox"
                              checked={selectedForShift.includes(person.name)}
                              onChange={(e) => {
                                if (e.target.checked) {
                                  setSelectedForShift([...selectedForShift, person.name]);
                                } else {
                                  setSelectedForShift(selectedForShift.filter(n => n !== person.name));
                                }
                              }}
                              className="w-4 h-4 text-indigo-600"
                            />
                            <span className="text-sm font-medium">{person.name}</span>
                          </label>
                        ))}
                      </div>

                      {addingNewInShift ? (
                        <div className="flex gap-2">
                          <input
                            type="text"
                            value={newShiftName}
                            onChange={(e) => setNewShiftName(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && addNewStaffInShift()}
                            placeholder="New staff name..."
                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                            autoFocus
                          />
                          <button
                            onClick={addNewStaffInShift}
                            className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                          >
                            Add
                          </button>
                          <button
                            onClick={() => {
                              setAddingNewInShift(false);
                              setNewShiftName('');
                            }}
                            className="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400"
                          >
                            Cancel
                          </button>
                        </div>
                      ) : (
                        <button
                          onClick={() => setAddingNewInShift(true)}
                          className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 flex items-center gap-2"
                        >
                          <UserPlus className="w-4 h-4" />
                          Add New Staff Member
                        </button>
                      )}
                    </div>

                    <button
                      onClick={generateShift}
                      disabled={selectedForShift.length === 0}
                      className="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold disabled:bg-gray-300 disabled:cursor-not-allowed"
                    >
                      Generate Shift ({selectedForShift.length} selected)
                    </button>
                  </>
                )}

                {currentShift && (
                  <div>
                    <h3 className="text-xl font-bold text-gray-800 mb-4">Generated Shift</h3>
                    <div className="overflow-x-auto">
                      <table className="w-full border-collapse">
                        <thead>
                          <tr className="bg-indigo-600 text-white">
                            <th className="border border-indigo-700 px-4 py-2 text-left">Name</th>
                            <th className="border border-indigo-700 px-4 py-2 text-left">Break Group</th>
                            <th className="border border-indigo-700 px-4 py-2 text-left">Role / Till</th>
                            <th className="border border-indigo-700 px-4 py-2 text-left">Closedown Task</th>
                          </tr>
                        </thead>
                        <tbody>
                          {currentShift.assigned.map((assignment, idx) => (
                            <tr key={idx} className={idx % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                              <td className="border border-gray-300 px-4 py-2">
                                <select
                                  value={assignment.person}
                                  onChange={(e) => {
                                    const newPerson = e.target.value;
                                    const oldPerson = assignment.person;
                                    
                                    const otherIdx = currentShift.assigned.findIndex(
                                      (a, i) => i !== idx && a.person === newPerson
                                    );
                                    
                                    const updated = {...currentShift};
                                    updated.assigned = [...updated.assigned];
                                    
                                    if (otherIdx !== -1) {
                                      updated.assigned[idx] = {...updated.assigned[idx], person: newPerson};
                                      updated.assigned[otherIdx] = {...updated.assigned[otherIdx], person: oldPerson};
                                    } else {
                                      updated.assigned[idx] = {...updated.assigned[idx], person: newPerson};
                                    }
                                    
                                    setCurrentShift(updated);
                                  }}
                                  className="w-full px-2 py-1 border border-gray-300 rounded text-sm font-medium bg-white"
                                >
                                  {selectedForShift.map(name => (
                                    <option key={name} value={name}>{name}</option>
                                  ))}
                                </select>
                              </td>
                              <td className="border border-gray-300 px-4 py-2">
                                {assignment.group ? `${assignment.break} ${assignment.group}` : assignment.break}
                              </td>
                              <td className="border border-gray-300 px-4 py-2">{assignment.role}</td>
                              <td className="border border-gray-300 px-4 py-2">{assignment.closedown}</td>
                            </tr>
                          ))}
                          {currentShift.unassigned.length > 0 && (
                            <>
                              <tr>
                                <td colSpan="4" className="border border-gray-300 px-4 py-3 bg-yellow-50 font-semibold text-gray-700">
                                  Extra Staff (Assign Manually)
                                </td>
                              </tr>
                              {currentShift.unassigned.map((person, idx) => (
                                <tr key={`unassigned-${idx}`} className="bg-yellow-50">
                                  <td className="border border-gray-300 px-4 py-2">
                                    <select
                                      value={person}
                                      onChange={(e) => {
                                        const newPerson = e.target.value;
                                        const oldPerson = person;
                                        
                                        const assignedIdx = currentShift.assigned.findIndex(
                                          a => a.person === newPerson
                                        );
                                        
                                        const updated = {...currentShift};
                                        updated.assigned = [...updated.assigned];
                                        updated.unassigned = [...updated.unassigned];
                                        
                                        if (assignedIdx !== -1) {
                                          updated.assigned[assignedIdx] = {...updated.assigned[assignedIdx], person: oldPerson};
                                          updated.unassigned[idx] = newPerson;
                                        } else {
                                          updated.unassigned[idx] = newPerson;
                                        }
                                        
                                        setCurrentShift(updated);
                                      }}
                                      className="w-full px-2 py-1 border border-gray-300 rounded text-sm font-medium bg-white"
                                    >
                                      {selectedForShift.map(name => (
                                        <option key={name} value={name}>{name}</option>
                                      ))}
                                    </select>
                                  </td>
                                  <td className="border border-gray-300 px-4 py-2">
                                    <input
                                      type="text"
                                      placeholder="Break group..."
                                      value={currentShift.manualAssignments?.[person]?.breakGroup || ''}
                                      className="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                                      onChange={(e) => {
                                        const updated = {...currentShift};
                                        if (!updated.manualAssignments) updated.manualAssignments = {};
                                        if (!updated.manualAssignments[person]) updated.manualAssignments[person] = {};
                                        updated.manualAssignments[person].breakGroup = e.target.value;
                                        setCurrentShift(updated);
                                      }}
                                    />
                                  </td>
                                  <td className="border border-gray-300 px-4 py-2">
                                    <input
                                      type="text"
                                      placeholder="Role..."
                                      value={currentShift.manualAssignments?.[person]?.role || ''}
                                      className="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                                      onChange={(e) => {
                                        const updated = {...currentShift};
                                        if (!updated.manualAssignments) updated.manualAssignments = {};
                                        if (!updated.manualAssignments[person]) updated.manualAssignments[person] = {};
                                        updated.manualAssignments[person].role = e.target.value;
                                        setCurrentShift(updated);
                                      }}
                                    />
                                  </td>
                                  <td className="border border-gray-300 px-4 py-2">
                                    <input
                                      type="text"
                                      placeholder="Closedown task..."
                                      value={currentShift.manualAssignments?.[person]?.closedown || ''}
                                      className="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                                      onChange={(e) => {
                                        const updated = {...currentShift};
                                        if (!updated.manualAssignments) updated.manualAssignments = {};
                                        if (!updated.manualAssignments[person]) updated.manualAssignments[person] = {};
                                        updated.manualAssignments[person].closedown = e.target.value;
                                        setCurrentShift(updated);
                                      }}
                                    />
                                  </td>
                                </tr>
                              ))}
                            </>
                          )}
                        </tbody>
                      </table>
                    </div>
                    <button
                      onClick={() => {
                        setShowShiftGen(false);
                        setSelectedForShift([]);
                        setCurrentShift(null);
                      }}
                      className="mt-6 w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold"
                    >
                      Done
                    </button>
                  </div>
                )}
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<ShiftManager />, document.getElementById('root'));
  </script>
</body>
</html>
